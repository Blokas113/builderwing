<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuilderWing - Find Trusted Tradespeople</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            background: linear-gradient(to right, #2C3E50, #1a252f);
            color: white;
            border-radius: 12px;
        }
        .hero-text {
            max-width: 50%;
        }
        .hero-text h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .hero-text p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .hero-img img {
            max-width: 250px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            background: #FFD700;
            color: black;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background: #f2c200;
        }
        .features {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        .feature-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: scale(1.05);
        }
        .feature-card img {
            width: 80px;
            height: 80px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #2C3E50;
            color: white;
            margin-top: 40px;
            border-radius: 0 0 12px 12px;
        }
    </style>
</head>
<body>
    <div class="header">BuilderWing - Find Trusted Tradespeople</div>
    <div class="container">
        <div class="hero-section">
            <div class="hero-text">
                <h1>Find the Best Tradespeople</h1>
                <p>Post a job and receive competitive quotes from verified professionals.</p>
                <a href="#" class="btn">Get Started</a>
            </div>
            <div class="hero-img">
                <img src="https://cdn-icons-png.flaticon.com/512/3076/3076404.png" alt="Tradesperson">
            </div>
        </div>
        <div class="features">
            <div class="feature-card">
                <img src="https://cdn-icons-png.flaticon.com/512/3076/3076404.png" alt="Trusted Tradespeople">
                <p><strong>Verified and Trusted</strong></p>
            </div>
            <div class="feature-card">
                <img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" alt="Competitive Quotes">
                <p><strong>Competitive Quotes</strong></p>
            </div>
            <div class="feature-card">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Customer Reviews">
                <p><strong>Customer Reviews</strong></p>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 BuilderWing | Connecting You with the Best Tradespeople
    </div>
</body>
</html>
